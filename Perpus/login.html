            <div class="login d-flex py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <div class="text-center mb-4">
                      <img src="download.png" alt="">
                    </div>
                    <h3 class="login-heading mb-0" style="color: black; font-family: 'Inter', sans-serif; font-weight: 500;">Join Us</h3>
                    <p style="display: inline-block;">Already have an account?</p>
                    <a href="#">
                        <p style="display: inline-block;">Login</p>
                    </a>
                    <form name="form" onsubmit="return validateForm()">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" name="fName">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" name="lName">
                            <label for="floatingPassword">Last Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name="pass">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" name="phone">
                            <label for="floatingInput">Phone Number</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" name="adress">
                            <label for="floatingInput">Adress</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="ID">
                            <label for="floatingInput">Identification Number</label>
                        </div>
                        <div class="form-group mb-4">
                            <label for="dateInput">Date of Birth</label>
                            <input type="date" class="form-control" name="dob">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div class="form-check mb-0">
                                <label class="form-check-label" for="form2Example3">I agree to </label>
                                <a href="#">the terms and conditions</a>
                                <input class="form-check-input me-2" type="checkbox" value="1" id="form2Example3" name="terms"/>
                            </div>
                        </div>
                    
                        <div class="text-center text-lg-start mt-4 pt-2" style="color: whitesmoke">
                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Me Up!</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script>
        function validateForm() {
            if (document.forms["form"]["fName"].value == "") {
                alert("Name cannot be empty!");
                document.forms["form"]["fName"].focus();
                return false;
            }
            if (document.forms["form"]["lName"].value == "") {
                alert("Name cannot be empty!");
                document.forms["form"]["lName"].focus();
                return false;
            }
            if (document.forms["form"]["phone"].value == "") {
                alert("Phone number cannot be empty");
                document.forms["form"]["phone"].focus();
                return false;
            }
            if (document.forms["form"]["adress"].value == "") {
                alert("Adress cannot be empty");
                document.forms["form"]["adress"].focus();
                return false;
            }
            if (document.forms["form"]["ID"].value == "") {
                alert("ID cannot be empty");
                document.forms["form"]["ID"].focus();
                return false;
            }
            if (document.forms["form"]["dob"].value == "") {
                alert("Date of birth cannot be empty");
                document.forms["form"]["dob"].focus();
                return false;
            }
            if (document.forms["form"]["terms"].value != "1") {
                alert("You must agree to the terms and conditions to continue");
                document.forms["form"]["terms"].focus();
                return false;
            }else{
                event.preventDefault();
                window.location.href = 'main_menu_fauzan.html';
            }
        }
    </script>
